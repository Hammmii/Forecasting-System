<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; 
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .sidebar {
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 16px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            margin: 0;
            padding-bottom: 16px;
            border-bottom: 1px solid white;
        }

        .sidebar a {
            display: block;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar .footer {
            margin-top: auto;
        }

        .content {
            flex: 1;
            color: #ffffff; 
            padding: 16px;
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
            color: rgba(25, 120, 90, 0.8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="globe.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="sidebar">
        <div>
            <h2>Menu</h2>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="reviews.html">Reviews</a>
        </div>
        <div class="footer">
            <p>Â© 2024 Forecasting</p>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Forecasting</h1>
    </div>
</body>
</html>
